<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">						
                    <h4 class="modal-title">Criar novo produto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <form method="POST" action="{% url "product:create_product_view" %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="formGroupExampleInput">Marca</label>
                          <input type="text" class="form-control" name="marca">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Sabor</label>
                          <input type="text" class="form-control" name="sabor" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Puffs</label>
                            <input type="number" class="form-control" name="puffs"placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput2">Quantidade</label>
                            <input type="number" class="form-control" name="qtd" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput2">Custo</label>
                            <input type="number" class="form-control" name="custo" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="formGroupExampleInput2">Pre√ßo</label>
                            <input type="number" class="form-control" name="preco" placeholder="">
                          </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
